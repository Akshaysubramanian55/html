<!DOCTYPE html>
<html lang="en">
<head>

    <title>Book My Show</title>
    <link rel="stylesheet" href="bookmyshow.css">
</head>
<body>
    <div>
        <nav>
            <div class="container">
                <img src="/html/bookmyshow/images/bookmyshow.png" alt="logo" id="bookmyshowimg">

            <div class="list_container">
                <ul>
                    <li>Movies</li>
                    <li>Stream</li>
                    <li>Events</li>
