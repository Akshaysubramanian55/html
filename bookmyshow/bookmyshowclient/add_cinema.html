<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Film</title>

    <link rel="stylesheet" href="bookmyshow.css">
</head>

<body id="bodyy">
    <h1 class="heading">Movie Details</h1>
    <div class="add_container">
       
        <form action="submit" method="post" enctype="multipart/form-data">

            <div>
                <label for="title">Enter the Movie Name</label>
                <input type="text" name="title" id="title" placeholder="Enter the name of the movie">
            </div>
            <div>
                <label for="genre">Enter the genre of film</label>
                <input type="text" name="genre" id="genre" placeholder="Enter the genre of the film">
            </div>
            <div>
                <label for="director">Enter the Director Name </label>
                <input type="text" name="director" id="director" placeholder="Enter the name of the director">
            </div>
           
            <div>
                <button type="submit" id="submit">Upload</button>
            </div>

        </form>
    </div>

</body>

</html>
