<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
   <table class="table1">
    <tr>
        <td colspan="3"><input type="text" id="display"></td>
        <td><input type="button"  id="button" value="c" onclick="display.value= ''"></td>  
    </tr>
    <tr>
        <td><input type="button" id="button" value="1" onclick="display.value +='1' "></td>
        <td><input type="button"  id="button" value="2" onclick="display.value +='2' "></td>
        <td><input type="button"  id="button" value="3" onclick="display.value +='3' "></td>
        <td><input type="button"  id="button" value="/" onclick="display.value +='4' "></td>
    </tr>
    <tr>
        <td><input type="button"  id="button" value="4" onclick="display.value +='5' "></td>
        <td><input type="button"  id="button" value="5" onclick="display.value +='6' "></td>
        <td><input type="button"  id="button" value="6" onclick="display.value +='7' "></td>
        <td><input type="button"  id="button" value="*" onclick="display.value +='*' "></td>
    </tr>
    <tr>
        <td><input type="button"  id="button" value="7" onclick="display.value +='7' "></td>
        <td><input type="button"  id="button" value="8" onclick="display.value +='8' "></td>
        <td><input type="button"  id="button" value="9" onclick="display.value +='9' "></td>
        <td><input type="button"  id="button" value="-" onclick="display.value +='-' "></td>
    </tr>
    <tr>
        <td><input type="button"  id="button" value="0" onclick="display.value +='0' "></td>
        <td><input type="button"  id="button" value="." onclick="display.value +='.' "></td>
        <td><input type="button"  id="button" value="=" onclick="display.value +='=' "></td>
        <td><input type="button"  id="button" value="+" onclick="display.value +='+' "></td>
    </tr>
   </table>
   <script src="calc.js"></script>
</body>
</html>
